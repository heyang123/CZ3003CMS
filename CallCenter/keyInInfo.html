<!DOCTYPE html>
<html>
<head>
<title>Key In Information</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
function submit() {
	info = {};
	info.cmd = "keyInInfo";
	info.param1 = $('#name').val();
	info.param2 = $('#mobileNumber').val();
	info.param3 = $('#location').val();
	info.param4 = $('#type').val();
}

</script>
</head>
<body>

Name: <br /><input type="text" id="name" /><br />
Mobile Number: <br /><input type="text" id="mobileNumber" /><br />
Location: <br /><input type="text" id="location" /><br />
Type of assistance requested: <br /><input type="text" id="type" /><br/>
<input type="button" onclick="submit()" value="Submit" />


</body>
</html>
